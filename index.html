<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
    <title>Formulário com Validação JavaScript</title>
</head>
<body>
    <h1>Form com validação JavaScript</h1>
    <div>
        <form id="form">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Escreva seu nome">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Escreva seu e-mail de contato">
            <label for="senha">Senha</label>
            <input type="password" id="password" placeholder="Insira sua senha">
            <label for="job">Situação de trabalho:</label>
            <select name="job" id="job">
                <option value="">Está buscando emprego?</option>
                <option value="yes">Sim</option>
                <option value="no">Não</option>
            <label for="message">Mensagem:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
            </select>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
